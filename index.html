<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Links Page</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <h1>MY UI</h1>
        <form action="https://www.google.com/search" method="GET" class="search-form">
            <input type="text" name="q" placeholder="Search Google..." required>
            <button type="submit"><i class="fas fa-search"></i></button>
        </form>
    </header>
    <main class="main-content">
        <div class="icon-grid">
            <a href="https://chat.openai.com" target="_blank" class="icon-link">
                <i class="fas fa-robot"></i>
                <span>ChatGPT</span>
            </a>
            <a href="https://gemini.google.com" target="_blank" class="icon-link">
                <i class="fas fa-star"></i>
                <span>Gemini</span>
            </a>
            <a href="https://web.whatsapp.com" target="_blank" class="icon-link">
                <i class="fab fa-whatsapp"></i>
                <span>WhatsApp</span>
            </a>
            <a href="https://www.google.com" target="_blank" class="icon-link">
                <i class="fas fa-link"></i>
                <span>Google</span>
            </a>
        </div>
    </main>
    <footer class="footer">
        <p>By Sneha</p>
    </footer>
</body>
</html>
